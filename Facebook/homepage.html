<!DOCTYPE html>
<html class="whole" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="main left">
        <div>
          <img
            src="./FacebookLogo.svg"
            alt="logo"
            class="image"
            width="321px"
            height="106px"
            style="margin: -28px"
          />
        </div>
        <div>
          <p id="moto">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div class="main right">
        <div class="form">
          <form>
            <input type="text" placeholder="Email address or phone number" />
            <br /><br />
            <input type="password" placeholder="Password" />
            <br /><br />
            <button type="submit" class="login"><b>Log in</b></button>
            <br /><br />
            <a
              id="forgot"
              href="#"
              style="text-decoration: none; font-size: small"
              >Forgotten Password?</a
            >
            <br /><br />
            <hr />
            <br /><br />
            <button type="submit" class="create">
              <b style="font-size: medium">Create new account</b>
            </button>
          </form>
        </div>
      </div>
      <div style="position: absolute; right: 300px; top: 585px">
        <p>
          <a
            href="./create.html"
            target="_blank"
            style="text-decoration: none; color: black"
            ><b>Create a Page</b></a
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
